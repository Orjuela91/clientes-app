<div class="card bg-light">
    <div class="card-header">

    </div>
    <div class="card-body">
        <h4 class="card-title">
            <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">
                &laquo; volver
            </a>
        </h4>

        <form #facturaForm="ngForm">
            <div class="form-group mb-3 row" *ngIf="factura.cliente">
                <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
                <div class="col-sm-6">
                    <input name="cliente" type="text" class="form-control"
                        value="{{ factura.cliente.nombre }} {{ factura.cliente.apellido }}" disabled />
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
                <div class="col-sm-6">
                    <input name="descripcion" type="text" class="form-control" [(ngModel)]="factura.descripcion" #descripcion="ngModel" required />
                    <div class="alert alert-danger" *ngIf="descripcion.invalid && descripcion.touched">
                        la descripcion es requerida
                    </div>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="observacion" class="col-sm-2 col-form-label">Observación</label>
                <div class="col-sm-6">
                    <textarea name="observacion" class="form-control" [(ngModel)]="factura.observacion"></textarea>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <div class="col-sm-8">
                    <mat-form-field appearance="fill">
                        <mat-label>Producto</mat-label>
                        <input type="text" placeholder="Añadir producto" aria-label="Producto" matInput [formControl]="autocompleteControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarNombre" (optionSelected)="seleccionarProducto($event)">
                            <mat-option *ngFor="let producto of productosFiltrados | async" [value]="producto">
                                {{producto.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of factura?.items">
                            <td>{{ item.producto.nombre }}</td>
                            <td>{{ item.producto.precio }}</td>
                            <td>
                                <input type="number" value="{{ item.cantidad }}" 
                                class="form-control col-sm-4" 
                                (change)="actualizarCantidad(item.producto.id, $event)" 
                                min="0"/>
                            </td>
                            <td>{{ item.calcularImporte() }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" 
                                type="button"
                                (click)="eliminarItemFactura(item.producto.id)">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h3 class="float-end">
                Gran Total: <span class="badge bg-secondary">{{ factura.calcularGranTotal() }}</span>
            </h3>

            <div class="form-group mb-3 row">
                <div class="col-sm-8">
                    <input type="submit" 
                    (click)="create()"
                    class="btn btn-secondary" 
                    value="crear factura" 
                    [disabled]="facturaForm.form.invalid || factura.items.length == 0"/>
                </div>
            </div>
        </form>

    </div>
</div>
